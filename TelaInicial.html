<body>
    <div class="container">
        <div class="aba_lateral">
            <div class="top-wrapper">
                <div class="logo">
                    <img src="/src/img/RemindMe (home).svg" alt="">
                </div>

                <!-- <form action="#">
                    <input type="submit" value="+ Adicionar alerta" id="btadd" class="btn btn-outline-success mb-3">
                </form> -->

                <ul id="lista"></ul>
            </div>
            <div class="buttom-bar">
                <a href="#"><img src="/src/img/user-img.png" alt="botao da acessar perfil do usuario"></a>
                <a href="/index.html"><img src="/src/img/exit (2).png" alt="botao de saida"></a>
            </div>

        </div>
        <div class="tela">
            <!-- <p class="texto1">Em construção</p> -->
            <form class="form">
                <input type="text" name="titulo" id="titulo" placeholder="Insira um titulo">
                <div class="linha">
                    <div class="form-floating">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com">
                    </div>
                    <div class="form-floating">
                        <label for="data-inicio">Data de início</label>
                        <input type="datetime-local" name="data-inicio" id="data-inicio" class="form-control">
                    </div>
                    <div class="form-floating">
                        <label for="data-fim">Data de fim</label>
                        <input type="datetime-local" name="data-fim" id="data-fim" class="form-control">
                    </div>
                </div>
                <div class="descricao">
                    <div class="form-floating">
                        <label for="descricao">Descrição</label>
                        <textarea name="" id="descricao" class="form-control" placeholder="Descrição"></textarea>
                    </div>
                </div>

                <div class="buttom-wrapper">
                    <input type="submit" value="Salvar" id="btadd" class="btn btn-outline-success mb-3">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </div>
</body>
